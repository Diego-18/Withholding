plugins {
    id 'java-library'
}

repositories {
    jcenter()
    flatDir {
       dirs 'dependences'
	}
}

sourceSets {
    main {
         java {
            srcDirs = ['base']
         }
    }
}

dependencies {
    implementation name: 'Adempiere'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}